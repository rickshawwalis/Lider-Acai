<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Produto</title>
    <link rel="stylesheet" href="styleIndex.css">
    <script src="acompanhemento.js" defer></script>
</head>

<body>
    <main>
        <img src="img/LOGOLIDERACAI.jpeg" alt="" class="LOGO">
        <h1 class="titulo">MONTE SEU SUPER COPO:</h1>
        <section class="TodosProdutos1">

            <div class="Produtos">
                <h3>COPO 300ml <br>R$ 16,00</h3>
                <label for="produto01"></label>
                <img src="img/copo300ml.jpeg" alt="" class="imagem">
                <input type="radio" name="produtos" id="produto01" value="COPO 300ml - R$ 16,00">
            </div>

            <div class="Produtos">
                <h3>COPO 500ml <br>R$ 23,90</h3>
                <label for="produto02"></label>
                <img src="img/copo500ml.jpeg" alt="" class="imagem">
                <input type="radio" name="produtos" id="produto02" value="COPO 500ml - R$ 23,90">
            </div>
        </section>

        <h1 class="titulo">MONTE SEU POTE:</h1>

        <section class="TodosProdutos1">

            <div class="Produtos">
                <label for="produto03">
                    <h3>POTE 240ml <br>R$ 13,50</h3>
                </label>
                <img src="img/pote240ml.jpeg" alt="" class="imagem">
                <input type="radio" name="produtos" id="produto03" value="POTE 240ml - R$ 13,50">
            </div>

            <div class="Produtos">
                <label for="produto04">
                    <h3>POTE 360ml <br>R$ 17,99</h3>
                </label>
                <img src="img/pote360ml.jpeg" alt="" class="imagem">
                <input type="radio" name="produtos" id="produto04" value="POTE 360ml - R$ 17,99">
            </div>

            <div class="Produtos">
                <label for="produto05">
                    <h3>POTE 480ml <br>R$ 22,90</h3>
                </label>
                <img src="img/pote480ml.jpeg" alt="" class="imagem">
                <input type="radio" name="produtos" id="produto04" value="POTE 480ml - R$ 22,90">
            </div>

            <div class="Produtos">
                <label for="produto06">
                    <h3>MARMITA 500ml <br>R$ 24,99</h3>
                </label>
                <img src="img/marmita500ml.jpeg" alt="" class="imagem">
                <input type="radio" name="produtos" id="produto04" value="MARMITA 500ml - R$ 24,99">
            </div>
            <button onclick="selecionarProduto()" class="acompanhamento">ACOMPANHAMENTO</button>
        </section>
    </main>
</body>

</html>
